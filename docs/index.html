  <body>
    <div id="app">Loading...</div>

    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.$docsify = {
        name: "KRANE",
        logo: "./assets/logo.png",
        homepage: "./docs/getting-started.md",
        loadSidebar: "_sidebar.md",
        loadSidebar: true,
        loadNavbar: false,
        coverpage: false,
        onlyCover: false,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 3,
        themeColor: "black",
        ext: ".md",
        ga: "UA-177852138-1",
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/krane/krane/tree/master/docs/",
            null,
            "Edit"
          ),
          (hook) => {
            const footer = [
              "<footer>",
              '<a href="mailto:biensupernice@gmail.com">Contact</a>',
              '<a href="https://github.com/krane/krane">GitHub</a>',
              '<a href="https://github.com/krane/krane/issues">Bugs</a>',
              "</footer>",
            ].join("");
            hook.afterEach((html) => html + footer);
          },
        ],
        copyCode: {
          buttonText: { "/": "copy" },
          errorText: { "/": "Error" },
          successText: { "/": "Copied" },
          pagination: {
            previousText: "previous",
            nextText: "next",
            crossChapter: true,
            crossChapterText: true,
          },
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
